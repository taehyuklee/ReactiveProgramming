server:
    port: 8080
    #shutdown: graceful
    servlet:
      session:
        timeout: 10

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: first-service
          uri: http://localhost:9001/
          predicates:
            - Path=/first-service/*

        - id: second-service
          uri: http://localhost:9002/
          predicates:
            - Path=/second-service/*
        - id: default-serivce
          uri: http://naver.com:80/
          predicates:
            - Path= /**


        